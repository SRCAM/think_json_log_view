<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>think-logs</title>
</head>
<body>

<div id="accordion">
    {volist name="list" id="vo"}
    <div class="card">
        <div class="card-header">
            <a class="card-link" data-toggle="{$vo.id}" href="#{$vo.id}">
                {$vo.timestamp}
            </a>
        </div>
        <div id="{$vo.id}" class="collapse show" data-parent="#accordion">
            <div class="card-body">

                <table class="table table-striped">
                    <thead class="thead-dark">

                    </thead>
                    <tbody>
                    <tr>
                        <td>ip:&nbsp;{$vo.ip| default=''}</td>
                    </tr>
                    <tr>
                        <td> 请求方式&nbsp;{$vo.method|default=''}</td>
                    </tr>
                    <tr>
                        <td> 地址:&nbsp;{$vo.host|default=''}</td>
                    </tr>
                    <tr>
                        <td>{$vo.reqs|default=''}</td>
                    </tr>
                    <tr>
                        <td>消耗内存:{$vo.memory|default=''}-</td>
                    </tr>
                    <tr>
                        <td>引用文件:{$vo.file|default=''}</td>
                    </tr>
                    <tr>
                        {notempty name='vo.info'}
                        <td class="verflow-auto" >
                           详情: <pre>{$vo.info|htmlspecialchars}</pre>
                        </td>
                        {/notempty}
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {/volist}
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
